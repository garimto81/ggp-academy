<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGP Academy - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Inter', sans-serif; }
    body { background: radial-gradient(circle at 30% 50%, rgba(220,38,38,0.15), transparent 70%), radial-gradient(circle at 70% 70%, rgba(185,28,28,0.1), transparent 60%), #000; }
  </style>
</head>
<body class="text-white min-h-screen">
  <header class="border-b border-zinc-800 bg-zinc-900/50 backdrop-blur-xl">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <span class="text-3xl">🎰</span>
        <div>
          <h1 class="text-xl font-bold">GGP Academy</h1>
          <p class="text-sm text-zinc-400">포커 프로덕션 전문가 양성 과정</p>
        </div>
      </div>
      <button id="logout" class="px-4 py-2 bg-zinc-800 hover:bg-zinc-700 rounded-lg transition">로그아웃</button>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-6 py-8">
    <section class="mb-8 bg-zinc-900/50 border border-zinc-800 rounded-xl p-6">
      <h2 class="text-2xl font-bold mb-4">📊 학습 진도</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div class="bg-zinc-800/50 p-4 rounded-lg">
          <div class="text-sm text-zinc-400">완료한 문서</div>
          <div id="completed" class="text-3xl font-bold">0 / 0</div>
        </div>
        <div class="bg-zinc-800/50 p-4 rounded-lg">
          <div class="text-sm text-zinc-400">전체 진도율</div>
          <div id="percent" class="text-3xl font-bold">0%</div>
        </div>
        <div class="bg-zinc-800/50 p-4 rounded-lg">
          <div class="text-sm text-zinc-400">학습 일수</div>
          <div id="days" class="text-3xl font-bold">0일</div>
        </div>
      </div>
      <div class="w-full bg-zinc-800 rounded-full h-4">
        <div id="bar" class="bg-gradient-to-r from-red-600 to-red-500 h-full rounded-full transition-all duration-500" style="width:0%"></div>
      </div>
    </section>
    <section>
      <h2 class="text-2xl font-bold mb-4">📚 커리큘럼</h2>
      <div id="curriculum" class="space-y-4"></div>
    </section>
  </main>
  <script type="module">
    import { requireAuth, logout } from './js/auth.js';
    import { loadProgress, calculateProgressPercentage, getStudyStats, isCompleted } from './js/progress.js';
    import { CURRICULUM_DATA, getTotalDocCount } from './js/curriculum-old.js';
    requireAuth();
    document.getElementById('logout').onclick = logout;
    const stats = getStudyStats();
    const total = getTotalDocCount();
    const progress = calculateProgressPercentage(total);
    document.getElementById('completed').textContent = `${stats.completedDocs} / ${total}`;
    document.getElementById('percent').textContent = `${progress}%`;
    document.getElementById('days').textContent = `${stats.daysStudied}일`;
    document.getElementById('bar').style.width = `${progress}%`;
    const container = document.getElementById('curriculum');
    CURRICULUM_DATA.chapters.forEach(ch => {
      const div = document.createElement('div');
      div.className = 'bg-zinc-900/50 border border-zinc-800 rounded-xl overflow-hidden';
      div.innerHTML = `
        <div class="p-4 bg-zinc-800/30 border-b border-zinc-800">
          <h3 class="text-xl font-bold">${ch.icon} ${ch.title}</h3>
        </div>
        <div>${ch.docs.map(d => {
          const done = isCompleted(d.path);
          const icon = done ? '✅' : '⬜';
          const bg = done ? 'bg-green-900/20 border-green-800' : 'bg-zinc-800/30 border-zinc-700';
          return `<a href="/viewer.html?doc=${d.path}" class="block p-4 ${bg} border-b last:border-b-0 hover:bg-zinc-700/30 transition">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <span class="text-xl">${icon}</span>
                <div>
                  <div class="font-medium">${d.title}</div>
                  <div class="text-sm text-zinc-400">⏱️ ${d.duration}</div>
                </div>
              </div>
              <span class="text-zinc-400">→</span>
            </div>
          </a>`;
        }).join('')}</div>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
